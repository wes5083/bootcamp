<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form method="post" action="/login/">
    {% csrf_token %}
    <input type="text" name="login_name" placeholder="Login Name" />
    <input type="password" name="password" placeholder="Login Password" />
    <input type="submit" value="login" />

<span style="color:red">{{ error_msg }}</span>
</form>

</body>
</html>
