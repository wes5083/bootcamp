<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Mobile</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data_list %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.pwd}}</td>
        <td>{{item.mobile}}</td>

    </tr>
    {% endfor %}
    </tbody>


</table>
<hr>
<h1>Users Add</h1>
<form method="post" action="/users/add">
    <input type="text" name="user"/>
    <input type="text" name="pwd"/>
    <input type="text" name="mobile"/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
