<html>
<title>
    Calculate
</title>

<body>
    <h1>Simple Calculate</h1>
    <p>Please enter two number and click the sum button to calculate the sum of the numbers</p>
    <p>Value A:<input id="inputA" type="number"></input>
    </p>
    </br>
    <p>Value B:<input id="inputB" type="number"></input>
    </p>
    </br>

    <p>Sum Value:<input id="inputC" readonly></input>
    </p>
    </br>
    <button type="button" onclick="calculate()">Calculate</button>
</body>
<script type="text/javascript" language="JavaScript">
    function calculate() {

        const valueA = parseInt(document.getElementById("inputA").value);
        const valueB = parseInt(document.getElementById("inputB").value);
        const valueC = valueA + valueB;
        document.getElementById("inputC").value = valueC;

    }
</script>

</html>
