<html>
<title>
    Calculate
</title>

<body>
    Value A:<input id="inputA"></input>
    </br>
    Value B:<input id="inputB"></input>
    </br>

    Calculate(A + B):<input id="inputC" readonly></input>
    </br>
    <button type="button" onclick="calculate()">Calculate</button>
</body>
<script type="text/javascript" language="JavaScript">
    function calculate() {

        var valueA = parseInt(document.getElementById("inputA").value);
        var valueB = parseInt(document.getElementById("inputB").value);
        var valueC = valueA + valueB;
        document.getElementById("inputC").value = valueC;

    }
</script>

</html>
